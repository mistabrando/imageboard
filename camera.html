<!DOCTYPE html>
<html>
  <head>
    <title>Capture Photo</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">
    
    function onDeviceReady() {
      navigator.camera.getPicture(onSuccess, onFail, { 
        quality: 80 }); 
    }

    function onSuccess(imageData) {
      var image = document.getElementById('myImage');
      image.src = imageData;
      $(".form-control").append("<div>" + imageData + "</div>");
    }

    function onFail(message) {
        alert('Failed because: ' + message);
    }

    $(function() {
      document.addEventListener("deviceready",onDeviceReady,false);
      
      $("#submit").bind("click", function(e){
        e.preventDefault();
        $("#submit").unbind("click");
        $("#submit").html("");
        $("#submit").append("<icon class = 'icon-cloud-upload icon-2x'></icon> Uploading ...");
      });
    });

    </script>
  </head>
  <body align = "center">
    <p class = "well">
      <img id = "myImage" width = "100%"></img><br><br>
      <textarea class="form-control" rows="3"></textarea>
    </p>
    <div class="row navbar-fixed-bottom" align = "center">
    <a class = "col-xs-12 btn btn-primary" id = "submit">
      <i class = 'icon-ok icon-2x'></i>
    </a>
  </div>
  </body>
</html>
